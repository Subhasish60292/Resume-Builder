<body>
  <div class="container">

    <div class="content">

          <div class="input-box">
            <span class="details">Project Title :</span>

            <span class="details">Project Description :</span>

        <div id="add">

   <script>

    let addmore = document.getElementById("addmore");
    let add = document.getElementById("add");

    html = addmore.innerHTML;

    add.addEventListener("click", (e)=>{

      addmore.innerHTML = addmore.innerHTML + html;
      console.log(addmore);
    });


  </script>
